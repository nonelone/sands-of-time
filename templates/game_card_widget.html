<script>
    function send_card_id(cardId) {
        alert(cardId)
       fetch('/vs_ai', {
           method: 'POST',
           headers: {
               'Content-Type': 'application/x-www-form-urlencoded',
           },
           body: 'selected_card_id=' + encodeURIComponent(cardId),
       })
    }
</script>
<div class="card-widget" style="padding: 0%;">
    <td>
        {{ selected_card_id}}
        <table style="width: 15%; font-size: 16px; height: 15%;"  onclick="send_card_id('{{ card[0] }}')">
            <tr>
                <td>
                    <h3>{{ card[0] }}</h3>
                </td>
                <td>
                    <p>Cost: {{ card[4] }}</p>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="width: 15%; height: 15%">
                    <div style="width: 100%; height:100%; overflow: hidden;">
                        <img src="{{ url_for('static', filename='images/' + card[1]) }}" alt="{{ card[1] }} Image" style="width:100%; height:100%; object-fit: cover; border: 1px solid purple;">
                    </div>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <p>Attack: {{ card[2] }}</p>
                </td>
                <td>
                    <p>Defence: {{ card[3] }}</p>
                </td>
            </tr>
        </table>
    </div>
    </td>
</div>
